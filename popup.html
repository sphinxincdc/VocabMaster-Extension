    body{

    .wrap{padding:8px 9px 8px;}

    .brand{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px;padding:8px 4px 6px}

      font-size:21px;
      letter-spacing:.01em;
      line-height:1.06;
      color:#0f172a;

      flex-wrap:nowrap;
      align-items:baseline;
      gap:3px;
      white-space:nowrap;
    }
    .brand .nameHord{
      background:linear-gradient(135deg,#6d28d9 0%,#7c3aed 55%,#a855f7 100%);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      margin-right:2px;
    }
    .brand .nameDot{color:#0f172a;opacity:.9}
    .brand .subtitle{
      font-size:18px;
      font-weight:900;
      line-height:1;
      background:linear-gradient(135deg,#a78bfa 0%,#8b5cf6 45%,#7c3aed 100%);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }
    .brandRight{margin-left:10px;display:flex;align-items:center;gap:8px;padding-top:0}

    .gearBtn{
      border:1px solid var(--vb-border);
      background:linear-gradient(180deg,rgba(255,255,255,.97),rgba(241,245,249,.95));
      width:58px;height:58px;
      border-radius:20px;
      cursor:pointer;
      color:#334155;
      display:inline-flex;align-items:center;justify-content:center;
      box-shadow:var(--vb-shadow-md);
    }
    .gearBtn:hover{filter:brightness(.99);border-color:rgba(79,70,229,.35)}
    .gearBtn:active{transform:translateY(1px)}
    .vb-ico{display:block}

    .card{background:var(--vb-surface);border:1px solid var(--vb-border);border-radius:var(--vb-r-card);padding:8px;margin-top:4px;box-shadow:var(--vb-shadow-md);}

    .row{display:flex;gap:6px;align-items:center}
    .actionRow{gap:6px}

    .input{
      flex:1;
      border-radius:var(--vb-r-input);
      border:1px solid var(--vb-border);
      background:#fff;
      color:var(--vb-text);
      padding:0 16px;
      height:56px;
      min-height:56px;
      font-size:var(--vb-fs-body);
      outline:none;
    }
    .input::placeholder{color:rgba(15,23,42,.45)}

    .btn{border:0;border-radius:var(--vb-r-btn);padding:10px 12px;font-weight:900;cursor:pointer}
    .btn.primary{background:var(--vb-brand-grad);color:#fff;box-shadow:var(--vb-shadow-md)}
    .btn.secondary{background:rgba(15,23,42,.05);border:1px solid var(--vb-border);color:var(--vb-text)}
    .btn.danger{background:var(--vb-danger-bg);border:1px solid var(--vb-danger-bd);color:var(--vb-danger-fg)}
    .btn.big{padding:7px 10px;font-size:13px}
    .btn:active{transform:translateY(1px)}
    .btn[disabled]{opacity:.55;cursor:not-allowed}

    .actionBtn{flex:1;display:inline-flex;align-items:center;justify-content:center;gap:8px}

    .hint{font-size:var(--vb-fs-cap);color:var(--vb-muted);margin-top:4px;line-height:1.3}
    .result{white-space:pre-wrap;font-size:var(--vb-fs-body);line-height:1.4;color:var(--vb-text)}
    .result .muted{color:var(--vb-muted);font-size:var(--vb-fs-cap)}

    .links{display:grid;grid-template-columns:1fr;gap:5px;}
    .toolCard{background:#fff;border:1px solid var(--vb-border);border-radius:var(--vb-r-card);padding:9px;display:flex;align-items:center;justify-content:space-between;gap:7px;box-shadow:var(--vb-shadow-md);cursor:pointer}
    .toolText{display:flex;flex-direction:column;gap:1px}
    .toolTitle{font-size:14px;font-weight:900}
    .toolDesc{font-size:11px;color:var(--vb-muted)}

    .sysCard{background:var(--vb-surface-2);}

    /* toggles */
    .toggles{display:flex;flex-direction:column;gap:5px;margin-top:0}
    .toggleRow{display:flex;align-items:center;justify-content:space-between;gap:8px;padding:8px 9px;border-radius:var(--vb-r-card);background:#fff;border:1px solid var(--vb-border)}

    .toggleRow .sub{font-size:10px;color:var(--vb-muted);margin-top:1px;max-width:100%;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    .modeBtn{

      font-weight:800;

      flex:0 0 126px;
      min-width:126px;
    }
    .modeBtns{
      flex:1;
      min-width:0;
      display:grid;
      grid-template-columns:repeat(3, 65px);
      gap:5px;
      align-items:center;
      justify-content:end;

    .modeBtns .modeBtn{
      width:65px;
      text-align:center;
      padding:7px 6px;
      font-size:10px;
      white-space:nowrap;

    .modeBtn[data-active="1"][data-mode="light"]{
      background:rgba(15,23,42,.08);
      border-color:rgba(15,23,42,.26);
      color:#0f172a;

      border-color:rgba(129,140,248,.85);
      color:#eef2ff;

    .modeBtn[data-active="1"][data-mode="domain"]{background:rgba(254,226,226,.96);border-color:#f87171;color:#991b1b}
    .modeBtn[data-active="1"][data-mode="global"]{background:#991b1b;border-color:#7f1d1d;color:#fff}

    .toggleRow.toggle-block[data-on="1"]{border-color:var(--vb-danger-bd);background:var(--vb-danger-bg)}

    .toggleRow.danger .sub{color:rgba(153,27,27,.78)}

    .toggleRow.danger[data-on="1"] .label,.toggleRow.danger[data-on="1"] .sub{color:#fff}

    .sw{position:relative;width:42px;height:24px;flex:0 0 auto}
    .sw input{position:absolute;opacity:0;width:0;height:0}
    .track{position:absolute;inset:0;border-radius:999px;background:rgba(15,23,42,.10);border:1px solid var(--vb-border);transition:.15s}
    .knob{position:absolute;top:3px;left:3px;width:18px;height:18px;border-radius:999px;background:#fff;transition:.15s}
    .sw input:checked + .track{background:rgba(239,68,68,.22);border-color:var(--vb-danger-bd)}
    .sw input:checked + .track .knob{transform:translateX(18px)}
